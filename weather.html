<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body background="image/bcg.jpg">
    <nav>
        <h1>
            WEATHER BOARD
        </h1>
        <h3>Check Weather</h3>
    </nav>
    <div class="card" id="main">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="search-input">
            <button type="button" class="btn btn-info" id="search-button">Get Weather</button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="image/rain4.jpg" alt="" class="weather-icon" >
        <h1 class="temp">&#8451;</h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="image/humidity.webp" alt="" class="humidity-image">
                <div>
                    <p class="humidity">%</p>
                    <p class="desc">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="image/wind.png" alt="" class="wind-image">
                <div>
                    <p class="wind">km/hr</p>
                    <p class="desc" id="wind1">Wind</p>
                </div>
            </div>
        </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">

    </script>
    <script src="weather.js">
        
    </script>
</body>
</html>
